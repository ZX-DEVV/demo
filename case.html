    <style>
body{
  background-color: #1E1E2F;
}
.game-card {
  --background: linear-gradient(to left, #f7ba2b 0%, #ea5358 100%);
  width: 100%;
  height: 254px;
  padding: 5px;
  border-radius: 1rem;
  overflow: hidden;
  background: #f7ba2b;
  background: var(--background);
  position: relative;
  z-index: 1;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.game-card:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
}

.game-card::after {
  position: absolute;
  content: "";
  top: 30px;
  left: 0;
  right: 0;
  z-index: -1;
  height: 100%;
  width: 100%;
  transform: scale(0.8);
  filter: blur(25px);
  background: #f7ba2b;
  background: var(--background);
  transition: opacity 0.5s;
}

.game-card:hover::after {
  opacity: 0;
}

/* Card Info Styling */
.game-card-info {
  --color: #181818;
  background: var(--color);
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100%;
  border-radius: 0.7rem;
  overflow: hidden;
}

/* Image Styling */
.game-img {
  width: 100%;
  height: auto;
  object-fit: cover;
  border-radius: 0.7rem;
}


    </style>
